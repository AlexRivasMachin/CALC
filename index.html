<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <!--ALEX RIVAS-->
</head>
<body>
    
    <div class="all-calc">
        <section class="screen">
            0
        </section>

        <section class="botones">
            <div class="botones-calc-row">
                <button class="boton-calc double">
                    C
                </button>
                <button class="boton-calc">
                    &larr;
                </button>
                <button class="boton-calc last">
                    &divide;
                </button>
            </div>

            <div class="botones-calc-row">
                <button class="boton-calc">
                    7
                </button>
                <button class="boton-calc">
                    8
                </button>
                <button class="boton-calc">
                    9
                </button>
                <button class="boton-calc last">
                    &times;
                </button>
            </div>

            <div class="botones-calc-row">
                <button class="boton-calc">
                    4
                </button>
                <button class="boton-calc">
                    5
                </button>
                <button class="boton-calc">
                    6
                </button>
                <button class="boton-calc last">
                    -
                </button>
            </div>

            <div class="botones-calc-row">
                <button class="boton-calc">
                    1
                </button>
                <button class="boton-calc">
                    2
                </button>
                <button class="boton-calc">
                    3
                </button>
                <button class="boton-calc last">
                    +
                </button>
            </div>

            <div class="botones-calc-row">
                <button class="boton-calc double">
                    0
                </button>
                <button class="boton-calc">
                    .
                </button>
                <button class="boton-calc last">
                    =
                </button>
            </div>

        </section>
    </div>
    <!--ALEX RIVAS-->

    <script src="script.js"></script>
</body>
</html>
